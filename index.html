<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="content-container">
      <h1 class="main-tittle">Get <span class="highlighter">insights</span> that help your business grow.</h1>
      <p class="main-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <h3 class="stat-numbers">10k+</h3>
          <p class="stat-description">companies</p>
        </div>
        <div>
          <h3 class="stat-numbers">314</h3>
          <p class="stat-description">templates</p>
        </div>
        <div>
          <h3 class="stat-numbers uppercase">12m+</h3>
          <p class="stat-description">queries</p>
        </div>
      </div>
    </div>
    <div class="image-container">
      <img class="image" alt="Three women sitting at desks, working on their laptops. One of them laughs and looks at something off-stage.">
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Minarisa">Minarisa</a>.
    </div>
  </footer>
</body>
</html>
